{% extends 'base/base.html' %}

{% block content %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Marmato</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
       <p class="navbar-text">Pesebre de oro de Colombia</p>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="about">
	<div class="container">
		<div class="about-heading">
			<h2>Documentos Legales</h2>
		</div>
		<div class="clearfix"></div>
		<div class="about-grids">
        {% for documento in documentoslegales%}
            <div class="col-md-4">
                <div class="panel panel-default about-right">
                    <div class="panel-body">
                        <h3 class="panel-title">{{ documento.name }}</h3>
                        <div class="more text-center">
                          <a href="{{ documento.file_url }}" target="_blank">Ver documento</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor%}
		</div>
	</div>
</div>

{% endblock %}
